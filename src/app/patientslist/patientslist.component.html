<!-- <div class="container" style="margin-top:5%; max-height: 900px; overflow-y: auto;"> -->
<div class="container" style="margin-top:5%;">
    <h4 style="color:#04194D; margin-top:2%;margin-bottom: 5%;">Patient List</h4>
    <table mat-table [dataSource]="patientsList" class="mat-elevation-z8"
        style=" overflow: scroll ; height: 20px ; border-radius: 10px;">

        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.profileImage}}" alt="">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}} {{element.surname}} {{element.firstName}}   </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element">
                <span style="padding: 11px 15px 11px 11px; background: rgba(243, 244, 246, 0.5); border-radius: 8px;">
                    {{element.gender}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element">{{element.age}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="btn">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/login" style="text-decoration: none;" class="ehr-viewprofile">
                    <span style="padding: 8.5% ; background: #F0F6FF; border-radius: 8px;">View Profile</span>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
