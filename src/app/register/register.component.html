<div class="col reg-header container">
    <div style="width: 100%;">
        <!-- <h4  style="margin-top: 20px">Patient Register</h4> -->
        <div style="float: right;">
            <img src="assets/images/serious-asian.png" style="width:80px" height="80px"
                style="margin-top:3% ; margin-bottom:5%">
            <img src="assets/images/serious-asian.png" style="width:80px" height="80px">
        </div>
    </div>
</div>
<div class="container" style="margin-top:5%; margin-left: 13%; overflow-x: hidden;">
    <div class="row">
        <div class="col-sm-12 col-lg-3 col-md-3">
            <ng-container *ngIf="step == 1;">
                <img src="assets/images/arrow-down.png" alt="" style="margin-left: 15px;">
            </ng-container>

            <div>
                <ng-container *ngIf="step == 1;else elseTemplate">
                    <img src="assets/images/step1.png" alt="" style="margin-top:10%;">
                    <img src="assets/images/line-gray.png" alt="" style="margin-top:10%">
                </ng-container>
                <ng-template #elseTemplate>
                    <img src="assets/images/check.png" alt="" style="margin-top:20%;">
                    <img src="assets/images/lineblue.png" alt="" style="margin-top:20%">
                </ng-template>
            </div>
            <p style="text-align: start; margin-top: 4%; font-size:18px; margin-left: -10%;">Patient Details</p>
        </div>
        <div class="col-sm-12 col-lg-3 col-md-3">
            <ng-container *ngIf="step == 2;">
                <img src="assets/images/arrow-down.png" alt="" style="margin-left: -6%;">
            </ng-container>
            <div>
                <ng-container *ngIf="step < 2;">
                    <img src="assets/images/2gray.png" alt="" style="margin-top:20%; margin-left: -13%;">
                    <img src="assets/images/line-gray.png" alt="" style="margin-top:20%">
                </ng-container>
                <ng-container *ngIf="step == 2;">
                    <img src="assets/images/step2.png" alt="" style="margin-top:10%; margin-left: -13%;">
                    <img src="assets/images/line-gray.png" alt="" style="margin-top:10%">
                </ng-container>
                <ng-container *ngIf="step > 2;">
                    <img src="assets/images/check.png" alt="" style="margin-top:20%; margin-left: -13%;">
                    <img src="assets/images/lineblue.png" alt="" style="margin-top:20%">
                </ng-container>
            </div>
            <p style="text-align: start; margin-top: 4%; font-size:18px; margin-left: -13%;">Other</p>
        </div>

        <div class="col-sm-12 col-lg-3 col-md-3">
            <ng-container *ngIf="step == 3;">
                <img src="assets/images/arrow-down.png" alt="" style="margin-left: -19%;">
            </ng-container>
            <div>
                <ng-container *ngIf="step < 3;">
                    <img src="assets/images/3gray.png" alt="" style="margin-top:20%; margin-left: -26%;">
                    <img src="assets/images/line-gray.png" alt="" style="margin-top:20%">
                </ng-container>
                <ng-container *ngIf="step == 3;">
                    <img src="assets/images/step3.png" alt="" style="margin-top:10%; margin-left: -26%;">
                    <img src="assets/images/line-gray.png" alt="" style="margin-top:10%">
                </ng-container>
                <ng-container *ngIf="step > 3;">
                    <img src="assets/images/check.png" alt="" style="margin-top:20%; margin-left: -26%;">
                    <img src="assets/images/lineblue.png" alt="" style="margin-top:20%">
                </ng-container>
                <!-- <img src="assets/images/step3.png" alt="" style="margin-top:10%; margin-left: -26%;">
                <img src="assets/images/line-gray.png" alt="" style="margin-top:10%"> -->
            </div>
            <p style="text-align: start; margin-top: 4%; font-size:18px; margin-left: -33%;">Next of Kin</p>
        </div>


        <div class="col-sm-12 col-lg-3 col-md-3">
            <ng-container *ngIf="step == 4;">
                <img src="assets/images/arrow-down.png" alt="" style="margin-left: -33%;">
            </ng-container>
            <div>
                <ng-container *ngIf="step < 4;">
                    <img src="assets/images/4gray.png" alt="" style="margin-top:20%; margin-left: -39%;">
                </ng-container>
                <ng-container *ngIf="step == 4;">
                    <img src="assets/images/step4.png" alt="" style="margin-top:10%; margin-left: -39%;">
                </ng-container>
                <!-- <img src="assets/images/step4.png" alt="" style="margin-top:10%; margin-left: -39%;"> -->
            </div>
            <p style="text-align: start; margin-top: 4%; font-size:18px; margin-left: -37%;">HMO</p>
        </div>
    </div>
</div>
<div id="steps" class="steps">
    <ng-container *ngIf="step==1">
        <form class="row" style="margin-top: 5%;" [formGroup]="step1">
            <div class="col-sm-12 col-lg-4 col-md-4"
                style="background-image: url(assets/images/pixbackground.png); background-repeat: no-repeat">
                <img src="assets/images/default-image.png" id="profile_image"
                    style="width:85px; height:60px; margin-top: 10%; margin-left: 25%;" class="container">
                <p class="text-center"
                    style="margin-left: 12% ; margin-top: 4%; font-size:14px; color: #727894; font-weight:bold; width:175px">
                    Drag & Drop your picture here
                </p>
                <button class="ehr-btn ehr-primary btn-shadow"
                    style="width: 40%; text-align: center; margin-top: 5%; margin-left:18%; margin-right:9%"
                    (click)="uploadProfilePicture()">Upload
                </button>
            </div>
            <div class="col-sm-12 col-lg-8 col-md-8" style="width: 100%; ">
                <select class="col-sm-12 col-lg-4 col-md-4  ehr-input-text" placeholder="Patient Status"
                    style="width:320px; margin-bottom: 5%;">
                    <option value="" selected="selected" disabled>Patient Status</option>
                    <option value="">Mr</option>
                    <option value="">Mrs</option>
                    <option value="">Single</option>
                </select>

                <input class="col-sm-12 col-lg-4 col-md-4" type="text" class="ehr-input-text"
                    style="width:40%;margin-bottom: 5%; margin-left: 2%;" placeholder="Patien Surname">

                <input class="col-sm-12 col-lg-4 col-md-4" type="text" class="ehr-input-text"
                    style="width:40%;margin-bottom: 5%;" placeholder="Patient Midle Name">

                <input class="col-sm-12 col-lg-4 col-md-4" type="text" class="ehr-input-text"
                    style="width:50%;margin-bottom: 5%; margin-left:2%" placeholder="Patient Midle Name">

                <input class="col-sm-12 col-lg-4 col-md-4" type="text" class="ehr-input-text"
                    style="width:40%;margin-bottom: 5%;" placeholder="Patient Midle Name">

                <input class="col-sm-12 col-lg-4 col-md-4" type="text" class="ehr-input-text"
                    style="width:50%; margin-bottom: 7%;margin-left: 2%;" placeholder="Patient Phone Number">

                <select class="col-sm-12 col-lg-4 col-md-4  ehr-input-text" placeholder="Gender"
                    style="width:320px; margin-bottom: 5%;">
                    <option value="" selected="selected" disabled>Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Preferred Not to say</option>
                </select>

                <input class="col-sm-12 col-lg-4 col-md-4" type="text" class="ehr-input-text"
                    style="width:56%;margin-bottom: 5%; margin-right: 2%; margin-left:2%" placeholder="Patien Surname">


                <div class="col-sm-12 col-lg-4 col-md-4" style="margin-top:2%">
                    <textarea class="ehr-input-text"
                        style="width:500px; height:150px; padding-left: 30px; padding-top:20px;"
                        placeholder="Patient Address"></textarea>
                </div>
            </div>
        </form>
        <div style="margin-left: 80%; width: 100%; margin-bottom: 5%">
            <button class="ehr-btn ehr-primary btn-continue" (click)="nextStep()">Continue
            </button>
        </div>
    </ng-container>


    <ng-container *ngIf="step==2">
        <form class="row" style="margin-top: 5%;" [formGroup]="step1">
            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text">
                <option value="" selected="selected" disabled>Ethnicity</option>
                <option value="">Igbo</option>
                <option value="">Yoruba</option>
                <option value="">Hausa</option>
            </select>

            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text" style="margin-left: 2%;">
                <option value="" selected="selected" disabled>Religion</option>
                <option value="christian">Christian</option>
                <option value="muslim">Muslim</option>
                <option value="pagan">Pagan</option>
            </select>

            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text" style="margin-left: 2%"
                placeholder="Relationship">
                <option value="" selected="selected" disabled>Marital Status</option>
                <option value="married">Married</option>
                <option value="single">Single</option>
            </select>

            <input class="col-sm-12 col-lg-3 col-md-3" type="text" class="ehr-input-text"
                style="margin-top: 2%; margin-left: 2%;" placeholder="Occupation">

            <input class="col-sm-12 col-lg-3 col-md-3" type="text" class="ehr-input-text"
                style="margin-top: 2%; margin-left: 2%;" placeholder="Blood Group">

            <input class="col-sm-12 col-lg-3 col-md-3" type="text" class="ehr-input-text"
                style="margin-top: 2%; margin-left: 2%;" placeholder="Patient Type">

            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text" style="margin-left: 2%; margin-top: 2%;">
                <option value="" selected="selected" disabled>Nationality</option>
                <option value="christian">Nigerian</option>
                <option value="muslim">Canadian</option>
                <option value="pagan">American</option>
                <option value="pagan">Others</option>
            </select>

            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text" style="margin-left: 2%; margin-top: 2%;">
                <option value="" selected="selected" disabled>State of Origin</option>
                <option value="married">Ogun</option>
                <option value="single">Lagos</option>
                <option value="single">Ibadan</option>
            </select>

            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text" style="margin-left: 2%; margin-top: 2%;">
                <option value="" selected="selected" disabled>Local Government</option>
                <option value="christian"></option>
                <option value="muslim">Muslim</option>
                <option value="pagan">Pagan</option>
            </select>

            <select class="col-sm-12 col-lg-3 col-md-3 ehr-input-text" style="margin-left: 2%; margin-top: 2%;">
                <option value="" selected="selected" disabled>State of residence</option>
                <option value="married">Married</option>
                <option value="single">Single</option>
            </select>

        </form>
        <div style="float:right" style="width: 100%; margin-left:50%; margin-bottom: 5%">
            <button class="ehr-btn ehr-default btn-back" (click)="previousStep()">Back
            </button>
            <button class="ehr-btn ehr-primary btn-continue" [disabled]="step2Next" (click)="nextStep()">Continue
            </button>
        </div>
    </ng-container>

    <ng-container *ngIf="step==3">
        <form class="row" style="margin-top: 5%;" [formGroup]="step3">
            <input type="text" class="col-sm-12 col-lg-4 col-md-4 ehr-input-text" style="width:30%"
                placeholder="Full Name">
            <select class="col-sm-12 col-lg-4 col-md-4 ehr-input-text" placeholder="Relationship">
                <option value="" selected="selected" disabled>Relationship</option>
                <option value="">Single</option>
                <option value="">Married</option>
            </select>
            <input type="text" class="col-sm-12 col-lg-4 col-md-4 ehr-input-text" style="width:30%"
                placeholder="Patient Phone Number">
            <textarea class="col-sm-12 col-lg-4 col-md-4 ehr-input-text" style="width:30%; height:100p; margin-top:4%"
                placeholder="Patient Address"></textarea>
        </form>

        <div style="float:right" style="width: 100%; margin-left:50%; margin-bottom: 5%">
            <button class="ehr-btn ehr-default btn-back" (click)="previousStep()">Back</button>
            <button class="ehr-btn ehr-primary btn-continue" [disabled]="step3Next"
                (click)="nextStep()">Continue</button>
        </div>
    </ng-container>

    <ng-container *ngIf="step==4">
        <form class="row" style="margin-top: 5%;" [formGroup]="step4">
            <select class="col-sm-12 col-lg-4 col-md-4 ehr-input-text" formControlName="sponsorBilling">
                <option value="" selected="selected" disabled>Sponsor Billing Policy</option>
                <option value="">Billing Policy One</option>
                <option value="">Billing Policy Two</option>
            </select>
        </form>
        <div style="float:right" style="width: 100%; margin-left:50%">
            <button class="ehr-btn ehr-default btn-back" (click)="previousStep()">Back</button>
            <button class="ehr-btn ehr-primary btn-continue" [disabled]="allStepValidated"
                (click)="registerPatient()">Register
                Patient</button>
        </div>
    </ng-container>
</div>
