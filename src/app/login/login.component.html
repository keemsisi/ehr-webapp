<style>
    .lorem2 {
        font-style: normal;
        font-weight: normal;
        font-size: 22px;
        line-height: 26px;
        align-items: center;
        text-align: center;
        letter-spacing: 0.01em;
        color: #797979;
    }

    .hide {
        float: right;
        margin-left: -40px;
        margin-top: 45px;
        position: absolute;
        z-index: 2;
    }

    .hide:hover {
        cursor: pointer;
    }
</style>

<div class="login-conatiner" style="width: 100%; height:100vh">
    <div class="row">
        <div class="col-sm-12 col-lg-6 col-md-6" style="background-color: rgb(241, 241, 241)">
            <!-- shadow -->
            <div class="blur">
                <img src="assets/images/shadow.png">
            </div>
            <!-- nurse -->
            <div>
                <img src="assets/images/serious-asian.png">
                <p style="text-align: center; font-size: 32px ; font-weight: bold; color:#102352">Lorem ipsum</p><br>
                <p style="text-align: center" class="lorem2">Lorem ipsum
                    dolor sit amet, <br> consectetur adipisc</p><br>
            </div>
        </div>


        <div class="col-sm-12 col-lg-6 col-md-6" style="margin-top: 6%;">
            <h3 style="font-weight: bold; font-size:50px">Sign in your EHR
                <div style="position:absolute; margin-left: 45%; top:25px ">
                    <img src="assets/images/ehrline.png" alt="">
                </div>
                account
            </h3>
            <div class="container">
                <form>
                    <div style="width: 100%;">
                        <input type="text" style="width: 100%" id="i-username" placeholder="Email">
                    </div>
                    <div style="width: 100%;">
                        <input type="password" style="width: 100%" id="i-password" placeholder="Password">
                        <span class="hide" (click)="changeEye()">
                            <img src="assets/images/Hide.png">
                        </span>
                    </div>
                    <a [routerLink]="[ '/forgot-password' ]" class=""
                        style="color: rgb(248, 64, 64);margin-bottom: 5%; text-decoration: none;">Forgot Password?</a>
                    <button id="signinbtn" style="width: 100%; text-align: center; margin-top: 5%;">Sign In</button>
                    <h4 class="it-guy-m" style="margin-top: 10px;">Don't have an account?
                        <span class="it-guy-m" style="color: rgb(31, 31, 255); margin-left: 2%;">Meet up with the IT
                            guys</span>
                    </h4>
                </form>
            </div>
        </div>
    </div>
</div>
