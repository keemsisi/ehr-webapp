<style>
    .sidenav {
        background-color: #06207A;
        height: 100%;
        width: 18%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        /* background-color: #111; */
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidenav::-webkit-scrollbar {
        display: none;
    }

    .sidenav {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    #dashoard-container {}

    .ehr-active-menu {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        width: 100%;
        padding: 4%;
    }

    .ehri-menu {
        margin-top: 10%;
        margin-bottom: 10%;
        margin-left: 4%;
        margin-right: 4%;
    }

    .ehr-bottom-logout {
        position: static;
        right: 0px;
        left: 0px;
        bottom: 0px;
        margin-top: 100%;
    }

    .ehr-active-logout {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        width: 100%;
        padding-top: 7%;
        padding-bottom: 7%;
        padding-left: 4%;
        padding-right: 4%;
        margin-left: 4%;
    }

    .ehr-viewprofile {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        width: 100%;
        padding-top: 7%;
        padding-bottom: 7%;
        padding-left: 4%;
        padding-right: 4%;
        margin-left: 4%;
    }

    #bell-icon {}

    #bell-icon:hover {
        cursor: pointer;
    }

    /* the header for the patient list */
    .reg-header {
        width: 100%;
        top: 0px;
        background: rgb(255, 255, 255);
        height: 5%;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    }

    .reg-header-search {
        border-radius: 20px;
    }

    .search {
        border: 1px solid;
        width: 60%;
        overflow: hidden;
        height: 60px;
        margin-top: 5%;
        border-radius: 15px;
        margin-top: 1.5%;
        margin-bottom: 2%;
        padding-left: 3%;
        padding-right: 3%
    }

    .bell {
        border-radius: 100%;
        padding: 5%;
    }

    /* .bell-circle {
        border-radius: 100%;
        background-color:white;
        box-shadow: 0px 0px;
        height: 600px;
    } */

    .profile-image {
        border-radius: 100%;
        width: 100px;
        height: 100px;
    }

    .dashboard {
        overflow-x: hidden;
    }
</style>
<div class="row dashboard">
    <nav class="sidenav">
        <ul style="list-style: none;" class="col-lg-12 col-md-3 col-sm-12 ">
            <img src="assets/images/blurwhite.png" class="container" style="margin-top:20%; margin-bottom: 20%;">

            <li class="ehri-menu ehr-active-menu">
                <a routerLink="/dashboard/overview" style="text-decoration: none;">
                    <img src="assets/images/3user.png" style="margin: 6%;">
                    <span class="nav-label">Register Patient</span>
                </a>
            </li>

            <li class="ehri-menu">
                <a routerLink="/dashboard/overview" style="text-decoration: none;">
                    <img src="assets/images/add-user.png" style="margin: 6%">
                    <span class="nav-label">Patient List</span>
                </a>
            </li>


            <li class="ehr-bottom-logout container">
                <hr style="background-color: white; margin-left: 2%; opacity: 0.8;">
                <h6 style="color:white; text-align: center; font-size: 16px; margin-bottom: 10%; margin-top: 10%;">
                    Derlinton Robert</h6>
                <a routerLink="/login" style="text-decoration: none;" class="ehr-active-logout">
                    <img src="assets/images/log-off.png" style="margin: 3%">
                    <span style="padding: 20%">Logout</span>
                </a>
            </li>

        </ul>
    </nav>

    <!-- Patient list header  -->
    <div class="col reg-header" style="margin-left: 20%">
        <input type="text" placeholder="Search for patient name" class="search">
        <div style="float: right;">
            <img [src]="profile_image" [alt]="username" style="width:80px" height="80px"
                style="margin-top:3% ; margin-bottom:5%">
            <img [src]="profile_image" [alt]="username" style="width:80px" height="80px">
        </div>

        <h4 style="color:#04194D; margin-top:2%;margin-bottom: 5%; margin-left: 2%">Patient List</h4>
        <!-- <div class="container" style="margin-top:5%; max-height: 900px; overflow-y: auto;"> -->
            <div class="container" style="margin-top:5%;">
            <table mat-table [dataSource]="patientsList" class="mat-elevation-z8"
                style=" overflow: scroll ; height: 20px ; border-radius: 10px;">

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <img src="{{element.profileImage}}" alt="">
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef> Gender </th>
                    <td mat-cell *matCellDef="let element">
                        <span style="padding: 11px 15px 11px 11px; background: rgba(243, 244, 246, 0.5); border-radius: 8px;">
                            {{element.gender}}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element">{{element.age}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="btn">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/login" style="text-decoration: none;" class="ehr-viewprofile">
                            <span style="padding: 8.5% ; background: #F0F6FF; border-radius: 8px;">View Profile</span>
                        </a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
    <div class="col-lg-12 col-md-8 col-sm-12 col-xl-12">
        <router-outlet></router-outlet>
    </div>
</div>
