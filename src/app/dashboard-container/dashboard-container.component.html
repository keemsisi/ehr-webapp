<style>
    .sidenav {
        width: 20%;
        background-color: #06207A;
        height: 100vh;
        overflow-y: auto;
    }

    .sidenav::-webkit-scrollbar {
        display: none;
    }

    .sidenav {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    #dashoard-container {}

    .ehr-active-menu {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        width: 100%;
    }

    .ehri-menu {
        margin-top: 10%;
        margin-bottom: 10%
    }

    .ehr-bottom-logout {
        position: static;
        right: 0px;
        left: 0px;
        bottom: 0px;
        margin-top: 100%;
    }

    .ehr-active-logout {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        width: 100%;
        padding: 8%;
    }
</style>
<div class="dashboard-container">
    <nav class="sidenav">
        <ul style="list-style: none;" class="col-lg-12 col-md-3 col-sm-12 ">
            <img src="assets/images/blurwhite.png" class="container" style="margin-top:20%; margin-bottom: 20%;">

            <li class="ehri-menu ehr-active-menu">
                <a routerLink="/dashboard/overview" style="text-decoration: none;">
                    <img src="assets/images/3user.png" style="margin: 6%;">
                    <span class="nav-label">Register Patient</span>
                </a>
            </li>

            <li class="ehri-menu">
                <a routerLink="/dashboard/overview" style="text-decoration: none;">
                    <img src="assets/images/add-user.png" style="margin: 6%">
                    <span class="nav-label">Patient List</span>
                </a>
            </li>


            <li class="ehr-bottom-logout">
                <h6 style="color:white; text-align: center; font-size: 16px; margin-bottom: 10%;">Derlinton Robert</h6>
                <a routerLink="/login" style="text-decoration: none;" class="ehr-active-logout">
                    <img src="assets/images/log-off.png" style="margin: 3%">
                    <span style="padding: 20%">Logout</span>
                </a>
            </li>

        </ul>
        <style>
            .reg-header {
                width: 100%;
                background-color: white;

            }

            .reg-header-search {
                border-radius: 20px;

            }

            .bell-alert-icon {
                border-radius: 100%;
                width: 100px;
                height: 100px;
                background-image: url(../assets/images/bell-icon.png);
            }

            .profile-image {
                border-radius: 100%;
                width: 100px;
                height: 100px;
            }
        </style>
        <div class="col-lg-12 col-md-8 col-sm-12 col-xl-12 reg-header">

            <div>
                <i class="bell-alert-icon"></i>
                <img [src]="profile_image" [alt]="username">
            </div>
        </div>

        <div class="col-lg-12 col-md-8 col-sm-12 col-xl-12">
            <router-outlet></router-outlet>
        </div>
    </nav>
</div>
